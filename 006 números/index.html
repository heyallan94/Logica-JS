<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
</head>

<style>
    body{
        background-color: black;
        color: white;
    }
    select{
        width: 200px;
    }
</style>

<body>
    <h1>Valores</h1>

    <div id="Adicionar">
        <p>Digite um número entre 1 e 100 e clique em Adicionar</p> 
        <input type="number" name="numero" value="1" id="inputNumero">
        <input type="button" value="Adicionar" onclick="BtnAdd()"><br>
        <select name="lista" id="lista" size="10"></select>
        <input type="button" value="Finalizar" id="Finalizar" onclick="BtnFinalizar()">
        <div id="divArray"></div>

    </div>

</body>
</html>

<script>
    let numerosAdd =[]
    let lista = document.getElementById('lista')
    let divArray = document.getElementById('divArray')
    
    function BtnAdd(){
        let inputNumero = document.getElementById('inputNumero').value   
        if (inputNumero >=1 && inputNumero <=100){
            let opcNova = window.document.createElement('option')
            opcNova.textContent = `Valor ${inputNumero} adicionado.`
            lista.appendChild(opcNova)
            numerosAdd.push(inputNumero)
            divArray.innerHTML = `O array tem = [${numerosAdd}]. Possui um total de ${numerosAdd.length} elementos.`
        }else {
            window.alert('Digite entre 1 e 100')
        }
    }

    let somaTodosNumeros = 0
    let multTodosNumeros = 1
    let par = []
    function BtnFinalizar(){
        let novoInput = window.document.createElement('input')
        divArray.appendChild(novoInput)

        for(let i = 0; i < numerosAdd.length; i++){
            somaTodosNumeros += (Number(numerosAdd[i]))
            multTodosNumeros *= (Number(numerosAdd[i]))
            if(numerosAdd[i] % 2 == 0){
                par.push(numerosAdd[i])
            }
        }
        divArray.innerHTML =(
            `Você adicionou ${numerosAdd.length} elementos. <br>` +
            `A Soma de todos os números é ${somaTodosNumeros} <br>`+
            `A Multiplicação de todos os números é ${multTodosNumeros}<br>`+
            `Todos os números pares: ${par}.<br>`+
            `Obrigado por usar nosso sistema!`)

    }
</script>
